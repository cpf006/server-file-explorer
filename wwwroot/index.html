<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>File Explorer</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
</head>
<body>
    <h1>File Explorer</h1>
    <div id="controls">
        <input type="text" id="search" placeholder="Search" />
        <button id="searchBtn">Search</button>
        <input type="file" id="uploadFile" />
        <button id="uploadBtn">Upload</button>
        <button id="createFolderBtn">Create Folder</button>
        <button id="zipBtn">Download Zip</button>
        <span id="progress"></span>
    </div>
    <div id="stats"></div>
    <ul id="listing"></ul>
    <dialog id="previewDialog" style="width:80%;height:80%;">
        <div id="previewContainer" style="width:100%;height:90%;"></div>
        <button id="closePreview">Close</button>
    </dialog>
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="app.js"></script>
</body>
</html>
